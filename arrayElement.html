<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="add" value="add" onclick="add()">Add</button>
    <button id="display" value="display" onclick="display()">Display</button>
    <div id="result"></div>

    <script>
        let x = 0;
        let array = Array();

        function add() {
            array[x] = document.getElementById("txt").value;
            x++;
            document.getElementById("txt").value ="";
        }
        function display() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++){
                e += "Element " + i + " = " + array[i] +"</br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>

</body>
</html>
